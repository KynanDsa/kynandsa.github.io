<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
			<title>K_Dsa_Assignment_1</title>
			
			<style>
			  html,
			  body,
			  #viewDiv {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			  }
			</style>
			
			<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
			
			<script src="https://js.arcgis.com/4.28/">
			</script>
			
			<script>
			require([ 
				"esri/Map", "esri/views/MapView", "esri/widgets/Sketch", "esri/layers/GraphicsLayer", "esri/widgets/Home" 
					], (Map, MapView, Sketch, GraphicsLayer, Home) => {
			
					const graphicsLayer = new GraphicsLayer();
			
					const map = new Map({
						basemap: "streets-night-vector", // Specified World Street Map (Night) basemap
						layers: [graphicsLayer]
					});
					
					const view = new MapView({
						container: "viewDiv", 
						map: map,
						zoom: 12, // Specified zoom to display streets
						center: [-75.695, 45.425] // Specified coordinates for Ottawa
					});	
					
					view.when(() => {
						const sketch = new Sketch({
							layer: graphicsLayer,
							view: view,
							creationMode: "update"
						});
						
					view.ui.add(sketch, "top-right");	
					});
					
					const homeBtn = new Home({
						view: view
					});
					
					view.ui.add(homeBtn, "top-left");	
				});
			</script>
		</head>
		
		<body>
			<div id="viewDiv"></div>
		</body>
	</html>
